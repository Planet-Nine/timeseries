language: python
python:
    - "3.5"
before_install:
    - pip install pytest pytest-cov
    - pip install ply
    - pip install coveralls
    - pip install sphinx
    - python setup.py install
script:
    - python setup.py test
    - python setup.py doctest
after_success:
    - coveralls
